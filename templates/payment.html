{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form action="{% url  'initiate_payment' %}" method="post">
        <h1>Fund your Account</h1>
        {% csrf_token %}
        <div class="red">
            <label for="email">Email</label>
            <input type="email" name="email" id="username" required>
        </div>
        <div class="red">
            <label for="Amount">Name</label>
            <input type="text" name="name" id="password" required >
        </div>
        <div class="red">
            <label for="Amount">Amount(NGA)</label>
            <input type="number" name="amount" id="password" readonly value="300000" placeholder='3000'>
        </div>
        <button type="submit">Submit</button>
       </form>
    </div>
</body>
</html>
